version: '3.4'
services:

  redis:
    image: redis:latest
    restart: always
    ports:
      - '6379:6379'
    command: redis-server --save 20 1 --loglevel warning --requirepass JQODI9u1uioasdjkl][]12039dasjkl!@((Adlakjsdl))
    volumes:
      - cache:/data

  express_api:
    restart: always
    build:
      context: .
      dockerfile: Dockerfile.dev
      args:
        - PORT=${APP_PORT}
    command: sh -c  "npm run dev"
    ports:
      - 3000:${APP_PORT}
    env_file:
      - .env
    volumes:
      - ./:/usr/local/apps/app
      - ignore:/usr/local/apps/app/node_modules
volumes:
  db:
    driver: local
  cache:
    driver: local
  ignore: